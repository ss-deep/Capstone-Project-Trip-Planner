<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container-fluid g-0">

        <main class="d-flex flex-nowrap"> 
            <!-- Navbar -->
            <nav class="navbar col-md-3 col-lg-2 d-md-block sidebar collapse border-end" id="sideNav">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"><span class="navbar-toggler-icon"></span></button>
                <div class="position-fixed pt-5">
                    <ul class="nav flex-column">
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#dashboard">Dashboard</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#itinerary">Itinerary</a>
                            <div class="sub-item-list dates">
                                <ul class="nav flex-column">
                                    <li class="nav-item"><a href="#" class="nav-link"><span class="menu-title">Day 1</span></a></li>
                                    <li class="nav-item"><a href="#" class="nav-link"><span class="menu-title">Day 2</span></a></li>
                                    <li class="nav-item"><a href="#" class="nav-link"><span class="menu-title">Day 3</span></a></li>
                                </ul>
                            </div>
                        </li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#notes">Notes</a></li>
                        <li class="nav-item"><a class="nav-link js-scroll-trigger" href="#budget">Budget</a></li>
                    </ul>
                </div>
            </nav>
            <!-- End of Navbar -->

            <!-- Main Sub Section-->
            <section class="main-content d-flex">
                <!--Info Section-->
                <div class="sub-section border-end">
                    <!-- Dashboard-->
                    <div class="" id="dashboard">
                        <div class="bg-light border-end position-relative ">
                            <div class="row g-0">
                                <img class="vac-img" src="/images/vacation.jpg" alt="vacation-image">
                                <div class="trip-details-box shadow-lg p-3">
                                    <input type="input" class="form__field" placeholder="Trip Name" name="name" id='name'/>
                                    <div class="dates mt-2">Apr 1 - Apr 8</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr class="mx-5" />

                    <!-- Itinerary-->
                    <div class="dash-container" id="itinerary">Itinerary</div>
                    <hr class="mx-5" />

                    <!-- Notes-->
                    <div class="dash-container " id="notes">
                        <div class="paper"><textarea placeholder="Write your notes here..."></textarea></div>
                    </div>
                    <hr class="mx-5" />

                    <!-- Budget-->
                    <div class="dash-container" id="budget">Budget</div>
                    <hr class="mx-5" />
                <!-- End of Info Section-->
                </div>

                <!-- Map Section-->
                <div class="sub-section">
                    <div class="position-fixed"> API section
                    </div>
                </div>
                <hr class="mx-5" />
                <!-- End of Map Section-->
            </section>
            <!-- End of Main Sub Section -->
        </main> 
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="index.js"></script>
<script src="intro.js"></script>
</body>

</html>
