<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" >
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="px-4 py-5 my-5 text-center">
        <h1 class="display-5 fw-bold text-body-emphasis">You'll never travel without our planner</h1>
        <div class="col-lg-6 mx-auto">
          <p class="lead mb-4">Plan your trips effortlessly! Create and map tailored itineraries with our planner, perfect for vacations and road trips.
        </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="mybutton btn btn-lg px-4 gap-3" data-bs-toggle="modal" data-bs-target="#plannerModal" id="planner">Start Planning</button>
          </div>
        </div>
      </div>
      <div class="modal fade" id="plannerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="plannerModalLabel">Create Itinerary</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="py-2">
                  <label for="trip-name" class="col-form-label">Enter your trip name </label>
                  <input type="text" class="form-control" id="trip-name">
                </div>
                <div class="py-2">
                  <label for="dates" class="col-form-label">Dates:</label>
                  <input type="text" name="datefilter" class="form-control" value="" id="dates-range"/>
                </div>
              </form>
            </div>
            <div class="modal-footer mt-1">
              <button type="button" class="cancel-btn btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="mybutton btn" id="submit-dates" data-bs-dismiss="modal">Let's go!</button>
            </div>
          </div>
        </div>
      </div>      
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/momentjs/latest/moment.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
<!-- <script type="text/javascript" src="https://raw.githack.com/SortableJS/Sortable/master/Sortable.js"></script>     -->
<script type="text/javascript">
    $(function() {
    
      $('input[name="datefilter"]').daterangepicker({
          autoUpdateInput: false,
          locale: {
              cancelLabel: 'Clear'
          }
      });
    
      $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
          $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
      });
    
      $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
          $(this).val('');
      });
    
    });
    </script>
    
<script type="module" src="./index.js"></script>
<script type="module" src="./intro.js"></script>

</body>
</html>
