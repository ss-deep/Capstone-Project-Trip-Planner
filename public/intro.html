    <div class="px-4 py-5 my-5 text-center">

        <h1 class="display-5 fw-bold text-body-emphasis">You'll never travel without our planner</h1>

          <p class="lead mb-4">Plan your trips effortlessly! Create and map tailored itineraries with our planner, perfect for vacations and road trips.
        </p>
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="mybutton btn btn-lg px-4 gap-3" data-bs-toggle="modal" data-bs-target="#plannerModal" data-bs-planner="planner">Start Planning</button>
          </div>
        </div>
      </div>
      <div class="modal fade" id="plannerModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="plannerModalLabel">Enter your trip details</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" ></button>
            </div>

            <div class="modal-body">
              <form>
                <div class="">

                  </div> -->
                  <input type="text" name="datefilter" class="form-control" value="" id="date"/>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" class="btn btn-primary" >Let's go!</button>
            </div>
          </div>
        </div>
      </div>

<script type="text/javascript">
    $(function() {
    
      $('input[name="datefilter"]').daterangepicker({
          autoUpdateInput: false,
          locale: {
              cancelLabel: 'Clear'
          }
      });
    
      $('input[name="datefilter"]').on('apply.daterangepicker', function(ev, picker) {
          $(this).val(picker.startDate.format('MM/DD/YYYY') + ' - ' + picker.endDate.format('MM/DD/YYYY'));
      });
    
      $('input[name="datefilter"]').on('cancel.daterangepicker', function(ev, picker) {
          $(this).val('');
      });
    
    });
    </script>
